<!doctype html>
<title>Hello from Flask</title>
<body style="background-image: url('/static/background.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
<header style="background-color: rgba(0,0,0,0.6); color: white; padding: 10px; text-align: center;">
  <h1>{{ group_name }}</h1>
  <p>{{ group_slogan }}</p>
</header>
<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">
{% if name %}
  <h1>Hello from {{ name }}!</h1>
{% else %}
  <h1>Hello From CLO835!</h1>
{% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
